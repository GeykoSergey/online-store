<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/nouislider.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/filter.css" />
    <title>filter</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="container">
          <h1 class="section-title">Digital Ocean</h1>
          <form>
            <div class="form-field">
              <label class="large-label" for="name">Name</label>
              <input
                id="name"
                type="text"
                placeholder="First or Full Name"
                autocomplete="off"
              />
            </div>
            <div class="form-field">
              <label class="large-label" for="email">Email</label>
              <input id="email" type="email" placeholder="name@example.com" />
            </div>
            <div class="form-field">
              <label class="large-label" for="comp"
                >Favorite CSS Compiler</label
              >
              <select id="comp">
                <option value="sass">Sass</option>
                <option value="less">Less</option>
                <option value="stylus">Stylus</option>
                <option value="postcss">PostCSS</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-field">
              <fieldset>
                <legend>Are you familiar with CSS Grid?</legend>
                <input type="radio" name="grid" id="yes" value="yes" />
                <label class="small-label" for="yes">Yes</label>
                <input type="radio" name="grid" id="no" value="no" />
                <label class="small-label" for="no">No</label>
              </fieldset>
            </div>
            <div class="form-field full-width">
              <label class="large-label" for="message">Message</label>
              <textarea id="message" placeholder="Leave a message…"></textarea>
            </div>
            <div class="form-field full-width">
              <input type="checkbox" id="newsletter" />
              <label class="small-label" for="newsletter"
                >Receive our newsletter?</label
              >
            </div>
            <div class="form-field full-width">
              <button type="submit">Send Response</button>
              <button type="reset">Clear Form</button>
            </div>
          </form>
        </div>

        <!-- ========================================================================= -->
        <div class="container">
          <button class="filter-btn__open icon-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#5f6368"
            >
              <path
                d="M440-160q-17 0-28.5-11.5T400-200v-240L168-736q-15-20-4.5-42t36.5-22h560q26 0 36.5 22t-4.5 42L560-440v240q0 17-11.5 28.5T520-160h-80Zm40-308 198-252H282l198 252Zm0 0Z"
              />
            </svg>
          </button>

          <div class="fr">
            <div class="filter-overlay">
              <div class="filter catalog-filter">
                <div class="filter__wrapper">
                  <header class="filter__header">
                    <h3 class="filter__title">Підбір за параметрами</h3>
                    <button class="icon-btn filter-btn__close">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="24px"
                        viewBox="0 -960 960 960"
                        width="24px"
                        fill="#5f6368"
                      >
                        <path
                          d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                        />
                      </svg>
                    </button>
                  </header>
                  <form action="#!" class="filter__form form-filter">
                    <fieldset class="form-filter__fieldset">
                      <legend class="form-filter__legend">
                        Тільки у наявності
                      </legend>
                      <div class="custom-checkbox-toggle">
                        <input
                          class="tgl tgl-light"
                          id="instock"
                          type="checkbox"
                          checked
                        />
                        <label class="tgl-btn" for="instock"></label>
                      </div>
                    </fieldset>
                    <fieldset class="form-filter__fieldset">
                      <legend
                        class="form-filter__legend"
                        data-name="filter-legend"
                      >
                        Категорії товару
                      </legend>
                      <ul class="list-reset form-filter__list">
                        <li class="form-filter__item">
                          <div class="custom-checkbox">
                            <input
                              id="triathlon"
                              type="checkbox"
                            />
                            <label
                              for="triathlon"
                              class="custom-checkbox__label"
                              >Велосипеди для тріатлону</label
                            >
                          </div>
                        </li>
                        <li class="form-filter__item">
                          <div class="custom-checkbox">
                            <input
                              id="mountain"
                              type="checkbox"
                              checked
                            />
                            <label for="mountain" class="custom-checkbox__label"
                              >Гірські велосипеди</label
                            >
                          </div>
                        </li>
                        <li class="form-filter__item">
                          <div class="custom-checkbox">
                            <input
                              class="custom-checkbox__input"
                              id="urban"
                              type="checkbox"
                            />
                            <label for="urban" class="custom-checkbox__label"
                              >Міські велосипеди</label
                            >
                          </div>
                        </li>
                        <li class="form-filter__item">
                          <div class="custom-checkbox">
                            <input
                              class="custom-checkbox__input"
                              id="gravel"
                              type="checkbox"
                            />
                            <label for="gravel" class="custom-checkbox__label"
                              >Гравійні велосипеди</label
                            >
                          </div>
                        </li>
                        <li class="form-filter__item">
                          <div class="custom-checkbox">
                            <input
                              class="custom-checkbox__input"
                              id="double-hung"
                              type="checkbox"
                            />
                            <label
                              for="double-hung"
                              class="custom-checkbox__label"
                              >Двопідвісні велосипеди</label
                            >
                          </div>
                        </li>
                      </ul>
                      <button
                        type="submit"
                        class="btn-reset form-filter__more-btn"
                      >
                        Показати ще
                      </button>
                    </fieldset>
                    <fieldset class="form-filter__fieldset">
                      <legend
                        class="form-filter__legend"
                        data-name="filter-legend"
                      >
                        Ціна
                      </legend>
                      <div class="custom__input-range">
                        <div class="range-slider" id="slider"></div>
                        <div class="range-slider__input-wrapper">
                          <label class="range-slider__label">
                            <span class="range-slider__text">від</span>
                            <input
                              type="number"
                              class="range-slider__input"
                              min="500"
                              max="10000"
                              placeholder="500"
                              id="input-0"
                            />
                            <span class="range-slider__text">₴</span>
                          </label>
                          <label class="range-slider__label">
                            <span class="range-slider__text">до</span>
                            <input
                              type="number"
                              class="range-slider__input"
                              min="500"
                              max="10000"
                              placeholder="10000"
                              id="input-1"
                            />
                            <span class="range-slider__text">₴</span>
                          </label>
                        </div>
                      </div>
                    </fieldset>
                    <fieldset class="form-filter__fieldset">
                      <legend
                        class="form-filter__legend"
                        data-name="filter-legend"
                      >
                        Бренд
                      </legend>
                      <div class="form-filter__list-wrapper">
                        <ul class="list-reset form-filter__list">
                          <li class="form-filter__item">
                            <div class="custom-checkbox">
                              <input
                                class="custom-checkbox__input"
                                id="bianci"
                                type="checkbox"
                              />
                              <label
                                for="bianci"
                                class="custom-checkbox__label"
                              >
                                Bianci
                                <span class="form-filter__amount">(24)</span>
                              </label>
                            </div>
                          </li>
                          <li class="form-filter__item">
                            <div class="custom-checkbox">
                              <input
                                class="custom-checkbox__input"
                                id="bmc"
                                type="checkbox"
                                checked
                              />
                              <label for="bmc" class="custom-checkbox__label">
                                BMC
                                <span class="form-filter__amount">(118)</span>
                              </label>
                            </div>
                          </li>
                          <li class="form-filter__item">
                            <div class="custom-checkbox">
                              <input
                                class="custom-checkbox__input"
                                id="ciclistino"
                                type="checkbox"
                              />
                              <label
                                for="ciclistino"
                                class="custom-checkbox__label"
                              >
                                Ciclistino
                                <span class="form-filter__amount">(2)</span>
                              </label>
                            </div>
                          </li>
                          <li class="form-filter__item">
                            <div class="custom-checkbox">
                              <input
                                class="custom-checkbox__input"
                                id="cipollini"
                                type="checkbox"
                              />
                              <label
                                for="cipollini"
                                class="custom-checkbox__label"
                              >
                                Cipollini
                                <span class="form-filter__amount">(38)</span>
                              </label>
                            </div>
                          </li>
                          <li class="form-filter__item">
                            <div class="custom-checkbox">
                              <input
                                class="custom-checkbox__input"
                                id="colnago"
                                type="checkbox"
                              />
                              <label
                                for="colnago"
                                class="custom-checkbox__label"
                              >
                                Colnago
                                <span class="form-filter__amount">(19)</span>
                              </label>
                            </div>
                          </li>
                        </ul>
                        <button
                          type="submit"
                          class="btn-reset form-filter__more-btn"
                        >
                          Показати ще
                        </button>
                      </div>
                    </fieldset>
                    <fieldset>
                      <button type="submit">Apply</button>
                      <button type="reset">Reset</button>
                    </fieldset>
                  </form>
                  <footer class="filter__footer">
                    <button class="icon-btn filter-btn__close">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="24px"
                        viewBox="0 -960 960 960"
                        width="24px"
                        fill="#5f6368"
                      >
                        <path
                          d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                        />
                      </svg>
                    </button>
                  </footer>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/nouislider.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
