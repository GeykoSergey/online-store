<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Online Store</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="container">
          <h1 class="section-title">Registration</h1>
          <form>
            <div class="form-field">
              <label class="large-label" for="name">Name</label>
              <div class="input__wrapper input__wrapper--user">
                <input
                  id="name"
                  type="text"
                  placeholder="First or Full Name"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="form-field">
              <label class="large-label" for="email">Email</label>
              <div class="input__wrapper error input__wrapper--email">
                <input id="email" type="email" placeholder="name@example.com" />
              </div>
            </div>
            <div class="form-field">
              <label class="large-label" for="password">Password</label>
              <div class="input__wrapper input__wrapper--password">
                <input id="password" type="password" placeholder="Password" />
              </div>
            </div>
            <div class="form-field">
              <label class="large-label" for="confirm-password"
                >Confirm Password</label
              >
              <div class="input__wrapper input__wrapper--password">
                <input
                  id="confirm-password"
                  type="password"
                  placeholder="Confirm Password"
                />
              </div>
            </div>

            <div class="form-field full-width">
              <button type="submit">Registration</button>
              <button type="reset">Clear Form</button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
    <script src="js/burger.js"></script>
  </body>
</html>
